<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen" />

</head>
<body>
    <script>
        function redirecionar(){
            window.location.href='index.html';
        }
    </script>
    <div class="logo2">
        <img src="Imagens/achese2.PNG" class="ImagemNome">
    </div>
    <div class="retangulo1"></div>
    <div class="retangulo2"></div>
    <div class="container">
        <div class="retangulo3"></div>
        <div class="retangulo4"></div>
    </div>
    <div class="divImagemLogo">
        <img src="Imagens/Achese3.png" class="imagemLogo" >
    </div>
    <div class="Login">
        <p >Cadastre-se</p>
    </div>
    <form action="">
        <div class="UsuarioSenha">
            <p class="Usuario">Nome completo</p>
            <input type="text" class="inputUsuario" placeholder="Insira seu nome completo"><br><br>
            <p class="Usuario">Telefone</p>
            <input type="text" class="inputUsuario" placeholder="Insira seu telefone"><br><br>
            <p class="Usuario">Email</p>
            <input type="email" class="inputUsuario" placeholder="Insira seu email"><br><br>
            <p class="Usuario">Senha</p>
            <input type="password" class="inputUsuario" placeholder="Insira sua senha"><br><br>
            <p class="Usuario">Confirme sua senha</p>
            <input type="password" class="inputUsuario" placeholder="Confirme sua senha"><br><br><br>
            <div class="tamanhobutao">
            <a href="index.html" class="botaoCadastrar">Criar Conta</a>
            </div>
            
        
            

        </div>
    
    </form>
    
    
</body>
</html>
